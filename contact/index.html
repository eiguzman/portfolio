<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
    <title>Edgar Guzman: Contact</title>
    <style>
        /* Optional: Style to align items nicely */
        .submit-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Space between button and logo/label */
            margin-top: 10px;
        }
        .powered-by {
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* Optional: Resize the logo if needed */
        .formspree-logo {
            height: 20px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Contact</h1>
    <form action="https://formspree.io/f/mpwrjjao" method="POST">
        <label>
            Email:
            <input type="email" name="_replyto" required>
        </label>
        <label>
            Subject:
            <input type="text" name="subject" required>
        </label>
        <label>
            Body:
            <textarea name="message" required></textarea>
        </label>
        <br>
        <div class="submit-container">
            <button type="submit">Submit</button>
            <div class="powered-by">
                <span>Powered by</span>
                <a href="https://formspree.io" target="_blank" rel="noopener noreferrer">
                    <img id="logo" src="https://formspree.io/static/81f34291e348b636ef005a5039c42114.svg" alt="Formspree Logo" class="formspree-logo" />
                </a>
            </div>
        </div>
    </form>
</body>
</html>
